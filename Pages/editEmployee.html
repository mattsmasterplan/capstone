<form>
  <h2>Edit Employee</h2>
  Employee ID:<br>
  <input type="text" name="employeeID"><br>
  New First name:<br>
  <input type="text" name="newfirstName"><br>
  New Last name:<br>
  <input type="text" name="newlastName"><br>
  <fieldset>
    <legend>Update/Change Job title</legend>
    <input type="radio" name="job" value="associate">Associate<br>
    <input type="radio" name="job" value="shiftLeader">Shift Leader<br>
    <input type="radio" name="job" value="storeManager">Store Manager<br>
    <input type="radio" name="job" value="districtManager">District Manager<br>
    <input type="radio" name="job" value="unchanged">Unchanged<br>
  </fieldset>
  New Email address:<br>
  <input type="text" name="email"><br>
  New Phone number:<br>
  <input type="text" name="phone"><br>
  <input type="submit" name="submit" value="Submit">



</form>
