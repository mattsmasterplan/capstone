<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <a mat-button routerLink="/">
    <span>Schedulfy</span>
  </a>
  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <span style="padding-right: 40px;">Bob Cheeseman</span>
    <a mat-button routerLink="add-employee">Logout</a>
  </div>
</mat-toolbar>
<mat-sidenav-container fxFlexFill class="example-container">
  <mat-sidenav
    color="primary"
    #sidenav
    fxLayout="column"
    mode="over"
    opened="false"
    fxHide.gt-sm="true"
  >
    <div fxLayout="column">
      <!-- if permission level is 2 -->
      <a mat-button routerLink="add-user">Add User</a>
      <a mat-button routerLink="manage-users">Manage Users</a>
      <!-- if permission level is 1 -->
      <a mat-button routerLink="profile">Profile</a>
      <a mat-button routerLink="calendar">Calendar</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill> </mat-sidenav-content>
</mat-sidenav-container>
